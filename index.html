<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
  <title>Pastelicias - Repostería de Diseño</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">

  <script src="https://cdn.tailwindcss.com"></script>

  <script>
    // Configuración de Tailwind para reconocer tus colores personalizados
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'cream': '#FFF7F0',
            'peach': '#FFDAB9',
            'brown-sugar': '#B08968',
            'dark-choco': '#7F5539',
            'gold-accent': '#D4AF37',
          },
          fontFamily: {
            'serif': ['Playfair Display', 'serif'],
            'sans': ['Roboto', 'sans-serif'],
          }
        }
      }
    }
  </script>

  <style type="text/css">
    /* Previene desplazamientos horizontales accidentales en móviles */
    body {
      overflow-x: hidden;
      width: 100%;
    }
    #root {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
  </style>
</head>
<body class="bg-cream font-sans text-dark-choco antialiased">
  
  <div id="root"></div>

  <script type="module" src="./index.tsx"></script>
